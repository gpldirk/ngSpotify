<h1>Need Music?</h1>
<p class="lead">Use the ngSpotify app to browse new releases and find your favorite songs
  <br>All you get is the text and a mostly barebones HTML documents
</p>
<form>
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="searchStr" class="form-control" (keyup)="searchMusic()" placeholder="Search Music">
  </div>
</form>


<div *ngIf="searchRes">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let res of searchRes">

      <h4><a routerLink="/artist/{{res.id}}">{{ res.name }}</a></h4>
      <div>
        <strong>Genres: </strong>
        <span *ngFor="let genre of res.genres">{{ genre }}</span>
      </div>

    </li>
  </ul>
</div>
